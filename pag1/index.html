<!DOCTYPE html>
<head>

  <title>InverLoRa</title>
</head>
<body>
  <header><center><H1>Bienvenido a InverLoRa</H1></center></header>
  <p><H3><center>En esta paguina se podran consultar los estados de los sensores y actuadores LoRa</center></H3></p>
 
  <table>
    <caption>Estado de modulos de la Red</caption>
    <thead>
      <tr>
        <th scope="col">Equipos</th>
        <th scope="col">estatdo</th>
        <th scope="col">bateria</th>
      </tr>
    </thead> 
    <tr>
      <td><center>gateWay</center></td>
      <td>ON</td>
      <td>4.2 V</td>
    </tr>
    <tr>
      <td><center>nodoSensor</center></td>
      <td>ON</td>
      <td>4.3 V</td>
    </tr>
    <tr>
      <td><center>nodoActuador</center></td>
      <td>OFF</td>
      <td>0.0 V</td>
    </tr>
  </table>
  
  <p>
    <H5>tabla de ejemplo, no muestra datos reales</H5>
  </p>

  <center><img src="NodoServer.jpg" alt="imagen del prototipo del Nodo Sensor" height= 500></center>
</body>
</html>
